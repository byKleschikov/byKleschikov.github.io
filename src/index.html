<!DOCTYPE html>
<html lang="en">
<head> <!--Это тег. скелет страницы, сайта-->
    <meta charset="UTF-8"> <!-- этот тег основной, он означет язык кода-->
    <meta name="description" content="Это моя первая страница...">  <!-- этот тег для отображения текста в мини страницах при поиске-->
    <meta name="author" content="Сергей">   <!-- этот тег для отображения автора при поиске-->
    <meta name="keywords" content="Разработчик сайтов, визитка..."> <!-- этот тег для ключевых слов при вводе в поиск-->
    <meta name="robots" content="all"> <!-- этот тег разрешает или запрещает/разрешает роботу поиска сайтов обращать к этому сайту(index/noindex, follow/nofollow-->
    
    <meta property="og:title" content="Это моя первая страница..."><!--"этот тег позволяет наш сайт в соц. сетях видеть в миниатюре-->
    
    <title>Сергей Клещиков - Веб-разработчик</title>
</head>


<body>
<header>     <!--header - это шапка сайта-->

         <div class="logo">Сергей Клещиков</div>

             <li>Обо мне</li>
             <li>Услуги</li>

             <li>Отзывы</li>
             <li>Контакты</li>
        
    </ul></div>
    </nav>
</header>
  
  <!--<div class="mane"- это главный блог странцы-->

       <input type="submit" value="Обо мне">            <!--input- это для создания кнопок на сайте-->

   </div> </div> 
 
</body>
</html>
